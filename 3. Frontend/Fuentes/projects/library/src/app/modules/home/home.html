<section class="dashboard">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="card-home mat-elevation-z4">
        <div class="title">
          <h1>
            <mat-icon svgIcon="reserva" class="icon-pincipal"></mat-icon>
            Reserva tu vuelo ahora!
          </h1>
        </div>
        <div class="container-fluid">
          <mat-divider class="divider"></mat-divider>
        </div>
        <form [formGroup]="formSearch" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <mat-label>Ubicación</mat-label>
                <input
                  matInput 
                  type="text" 
                  placeholder="Seleccione la ubicación" 
                  name="ubicacion"
                  formControlName="ubicacion" 
                  [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="input-form" appearance="standard" [floatLabel]="'never'">
                <mat-label>Llegada</mat-label>
                <input
                  matInput
                  name="llegada"
                  formControlName="llegada"
                  [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="input-form" appearance="standard" [floatLabel]="'never'">
                <mat-label>Salida</mat-label>
                <input
                  matInput
                  name="salida"
                  formControlName="salida"
                  [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field  class="input-form" appearance="standard" [floatLabel]="'never'">
                <mat-label>Cantidad pasajeros</mat-label>
                <input 
                  matInput 
                  type="number" 
                  name="pasajeros"
                  formControlName="pasajeros">                
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="button-reserva">
              <button mat-raised-button class="section-btns" [disabled]="!(formSearch.status === 'VALID' && formSearch.touched)" color="primary" type="submit">Reservar</button>
            </div>
          </div>
        </form>
      </mat-card>

    </div>
  </div>



</section>
